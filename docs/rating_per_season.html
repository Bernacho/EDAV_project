    <!DOCTYPE html>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <!-- Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script>

      // set the dimensions and margins of the graph
      var margin = {top: 10, right: 100, bottom: 30, left: 30},
          width = 800 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

      //Read the data
      var file = 'https://raw.githubusercontent.com/Bernacho/EDAV_project/master/data/rating_season.csv'
      d3.csv(file, function(data) {

          // List of groups (here I have one group per column)
          var allGroup = ["Season1","Season2","Season3","Season4","Season5","Season6","Season7","Season8","Season9","Season10"]

          // Reformat the data: we need an array of arrays of {x, y} tuples
          var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
            return {
              name: grpName,
              values: data.map(function(d) {
                  return {episodeNumber: d.episodeNumber, value: +d[grpName]};
              })
            };
          });
          // I strongly advise to have a look to dataReady with
          console.log(dataReady)

          // A color scale: one color for each group
          var myColor = d3.scaleOrdinal()
            .domain(allGroup)
            .range(d3.schemeTableau10);

          // Add X axis --> it is a date format
          var x = d3.scaleLinear()
            .domain([0,25])
            .range([ 0, width ]);
          svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

          // Add Y axis
          var y = d3.scaleLinear()
            .domain( [7,10])
            .range([ height, 0 ]);
          svg.append("g")
            .call(d3.axisLeft(y));

          // Add the lines
          var line = d3.line()
            .x(function(d) { if (d.value > 0) {return x(+d.episodeNumber)} })
            .y(function(d) { if (d.value > 0) {return y(+d.value)} })
            .curve(d3.curveCardinal);

          svg.selectAll("myLines")
            .data(dataReady)
            .enter()
            .append("path")
              .attr("class", function(d){ return d.name })
              .attr("d", function(d){ return line(d.values) } )
              .attr("stroke", function(d){ return myColor(d.name) })
              .style("stroke-width", 4)
              .style("fill", "none")

          // // Add the points
          // svg
          //   // First we need to enter in a group
          //   .selectAll("myDots")
          //   .data(dataReady)
          //   .enter()
          //     .append('g')
          //     .style("fill", function(d){ return myColor(d.name) })
          //     .attr("class", function(d){ return d.name })
          //   // Second we need to enter in the 'values' part of this group
          //   .selectAll("myPoints")
          //   .data(function(d){ return d.values })
          //   .enter()
          //   .append("circle")
          //     .attr("cx", function(d) { return x(d.episodeNumber) } )
          //     .attr("cy", function(d) { return y(d.value) } )
          //     .attr("r", 3)
          //     .attr("stroke", "white")

          // Add a label at the end of each line
          // svg
          //   .selectAll("myLabels")
          //   .data(dataReady)
          //   .enter()
          //     .append('g')
          //     .append("text")
          //       .attr("class", function(d){ return d.name })
          //       .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; }) // keep only the last value of each episodeNumber series
          //       .attr("transform", function(d) { return "translate(" + x(d.value.episodeNumber) + "," + y(d.value.value) + ")"; }) // Put the text at the position of the last point
          //       .attr("x", 12) // shift the text a bit more right
          //       .text(function(d) { return d.name; })
          //       .style("fill", function(d){ return myColor(d.name) })
          //       .style("font-size", 15)

          // Add a legend (interactive)
          svg
            .selectAll("myLegend")
            .data(dataReady)
            .enter()
              .append('g')
              .append("text")
                .attr('x', function(d,i){ return 30 + i*60})
                .attr('y', 30)
                .text(function(d) { return d.name; })
                .style("fill", function(d){ return myColor(d.name) })
                .style("font-size", 15)
              .on("click", function(d){
                // is the element currently visible ?
                currentOpacity = d3.selectAll("." + d.name).style("opacity")
                currentStroke = d3.selectAll("." + d.name).attr("stroke")
                currentWidth = d3.selectAll("." + d.name).style("stroke-width")
                // Change the opacity: from 0 to 1 or from 1 to 0
                d3.selectAll("." + d.name)
                  .transition()
                  .duration(250)
                  .style("opacity", currentOpacity == 1 ? 0.2:1)
                  .style("stroke-width", currentWidth == 4 ? 1:4)

              })
      })


      </script>
  </body>

</html>
